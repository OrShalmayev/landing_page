<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="/">
                <img src="./images/logo.png" alt="company logo">
            </a>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="container">
            <!-- Product Info -->
            <div class="row">
                <div class="col">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero porro soluta commodi .</p>
                </div>
                <div class="col">
                    <img src="./images/product.png" alt="Product Image" class="product_image">
                </div>
            </div>

            <!-- Contact Us -->
            <h2 class="text-center">Contact Us</h2>
            <div class="row">
                <div class="col">
                    <img src="./images/product.png" alt="Product Image" class="product_image">
                </div>
                <div class="col">
                    <form action="thanks.html" method="get" id="id_form">
                        <!-- Full Name -->
                        <div class="form-group">
                            <input 
                            required
                            class="form-control" 
                            type="text" 
                            name="" 
                            placeholder="Full name" 
                            id="id_fullname"
                            >
                            <!-- Error -->
                            <span class="fullname-err"></span>
                        </div>
                        <!-- Phone -->
                        <div class="form-group">
                            <input 
                            required
                            class="form-control" 
                            type="phone" 
                            name="" 
                            placeholder="Phone" 
                            id="id_phone"
                            >
                            <!-- Error -->
                            <span class="phone-err"></span>
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <input 
                            required
                            class="form-control" 
                            type="email" 
                            name="" 
                            placeholder="Email" 
                            id="id_email"
                            >
                            <!-- Error -->
                            <span class="email-err"></span>
                        </div>
                        <div>
                            <input type="submit" value="Submit" 
                            class="btn-submit"
                            id="id_submit">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <!-- Footer -->
    <footer>

    </footer>
</body>
<script src="./js/main.js"></script>
</html>
